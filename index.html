<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Anime Facts</title>
</head>
<body>
    <header id="header">
        <div class="wrapper">
            <div class="headerFlexContainer">
                <a href="./index.html"><h3 class="logo"> Anime Facts</h3></a>
                <nav>
                    <ul>
                        <li>
                            <a href="#about">About</a>
                        </li>
                        <li>
                            <button class="themeToggle">Dark theme</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <h1>TIL Anime Facts</h1>
            <h2>Input / Type your favorite anime name in the search bar below and see what else you can find out about it.</h2>
            
            <form action="">
                <label for="searchBar" class="sr-only">Search bar</label>
                <input type="text" id="searchBar" class="searchBar" placeholder="Ex: dragon ball z">
                <label for="searchButton" class="sr-only">Search button</label>
                <button class="searchButton">Search</button>
            </form>
            
            <ul class="results">
                <!-- results from api 1 goes here -->
            </ul>
        </div>
    </main>

    <footer id="footer">
        <div class="wrapper">
            <div class="footerGridContainer">
                <p class="gridItem1 gridItem">All the data in this app was provided by the Jikan api</p>
                <p class="gridItem2 gridItem">Created at Juno college of Technology 2022</p>
                <p id="about" class="gridItem3 gridItem">App was created by <a href="https://github.com/tadgit" class="developer">Antoine Duong</a>  and <a href="https://github.com/kunal445" class="developer">Kunal Joshi</a>.</p>
            </div>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
